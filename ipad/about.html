<!doctype html>
<html lang="en">

<head>
    <!-- Page Data -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alexandria</title>
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="../assets/common/lib/jquery-mobile-theme/themes/alexandria-theme.min.css" />
    <link rel="stylesheet" href="../assets/common/lib/jquery-mobile-theme/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="../assets/common/lib/jquery.mobile-1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <!-- iPad CSS -->
    <link rel="stylesheet" href="../assets/ipad/css/ipad.css">
    <!-- Javascript Libraries -->
    <script src="../assets/common/lib/jquery-1.11.1/jquery-1.11.1.min.js"></script>
    <script src="../assets/common/lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!-- JSON Server Script -->
    <script src="../assets/common/database/json_server.js"></script>
    <!-- Panel Loader Script -->
    <script src="../assets/ipad/js/load_panels.js"></script>
</head>

<body>
    <!-- About Us Page -->
    <div data-role="page">
	
        <!-- Page Header -->
        <div id="external_header_ipad"></div>
        <!-- Page Header -->

        <!-- Page Content -->
        <div role="main" class="ui-content">
				<div class="center-container" id="content"></div>
		</div>
        <!-- Page Content -->

        <!-- Page Footer -->
        <div id="external_footer_ipad"></div>
        <!-- Page Footer -->

    </div>
    <!-- About Us Page -->
	
	 <!-- Team Member Page -->
    <div data-role="page" id="teamMember">

        <!-- Page Header -->
        <div data-role="header">
            <a data-rel="back" class="ui-alt-icon ui-nodisc-icon ui-btn ui-shadow ui-corner-all ui-icon-carat-l ui-btn-icon-left ui-btn-icon-notext">Back</a>
            <h1>Alexandria</h1>
        </div>
        <!-- Page Header -->

        <!-- Page Content -->
        <div data-role="main" class="ui-content">
            <div class="center-container">
                <div class="center-content">
                    <img id="image" src="" class="member-image" alt="Team Member" />
                </div>
                <h1 id="fullName" class="center-content narrow-margin-top">Name</h1>
                <button id="favouritesButton" onclick="addToFavourites()" class="ui-btn ui-icon-heart ui-btn-icon-left" 
				style="background:#ac5c84 !important;color:white;">Favourites</button>
                <hr />
                <div class="ui-corner-all custom-corners center-content">
                    <div class="ui-bar ui-bar-a">
                        <h1>About <span id="name">Name</span></h1>
                    </div>
                    <div class="ui-body ui-body-a card">
                        <p><strong>Age: </strong><span id="age">Age</span></p>
                        <p><strong>Post: </strong><span id="title">Title</span></p>
                        <p><strong>Email: </strong><a href="#" id="email">Email</a></p>
                        <hr />
                        <p class="justify-content" id="details">Description</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page Content -->

    </div>
    <!-- Team Member Page -->

</body>

<script>
    $(document).ready(function () {
        $('#content').append('<h1 class="narrow-margin center-content">Our Team</h1><hr />');
        JsonServer.get('teamMembers', function (teamMembers, status) {
            if (status == 'success') {
                var n = 1;
                teamMembers.forEach(function (teamMember) {
                    $('#content').append('<div class="ui-body ui-body-a ui-corner-all card center-content">' +
                        '<img src="' + teamMember.image + '" class="member-image" alt="' + teamMember.name + '" />' +
                        '<h2 class="narrow-margin">' + teamMember.name + '</h2>' +
                        '<p>' + teamMember.title + '</p>' +
                        '<a onclick="linkClick(' + n + ')" href="#teamMember" class="ui-btn ui-icon-info ui-btn-icon-left" style="background:#ac5c84 !important;color:white;">About Member</a>' +
                        '</div><br />'
                    );
                    n++;
                });
            } else {
                console.error('Internal Server Error, GET Request Failed');
            }
        });

    });

    var memberId = 0;
    function linkClick(n) {
        memberId = n;
        JsonServer.get('teamMembers/' + memberId, function (teamMember, status) {
            if (status == 'success') {
                $('#image').attr('src', teamMember.image);
                $('#fullName').html(teamMember.name);
                $('#name').html(teamMember.name);
                $('#age').html(teamMember.age);
                $('#title').html(teamMember.title);
                $('#email').html(teamMember.email);
                $('#details').html(teamMember.description);
            } else {
                console.error('Internal Server Error, GET Request Failed');
            }
        });
        var favourites = JSON.parse(sessionStorage.getItem('favourites'));
        if (favourites) {
            if (favourites.teamMembers.indexOf(memberId) !== -1) {
                $('#favouritesButton').html('Remove From Favourites');
            } else {
                $('#favouritesButton').html('Add To Favourites');
            }
        } else {
            $('#favouritesButton').html('Add To Favourites');
        }
    }

    function addToFavourites() {
        var favourites = JSON.parse(sessionStorage.getItem('favourites'));
        if (favourites) {
            if (favourites.teamMembers.indexOf(memberId) == -1) {
                favourites.teamMembers.push(memberId);
            } else {
                favourites.teamMembers.splice(favourites.teamMembers.indexOf(memberId), 1);
            }

            var firstName = sessionStorage.getItem('firstName');
            var lastName = sessionStorage.getItem('lastName');
            var email = sessionStorage.getItem('email');
            var tokens = sessionStorage.getItem('tokens');
            var bookings = sessionStorage.getItem('bookings');

            var values = {
                "firstName": firstName,
                "lastName": lastName,
                "email": email,
                "tokens": tokens,
                "favourites": JSON.stringify(favourites),
                "bookings": bookings
            };

            JsonServer.get('users?email=' + email, function (data, status) {
                if (status == 'success') {
                    var userId = data[0].id;
                    values.password = data[0].password;
                    JsonServer.put('users/' + userId, values, function (data, status) {
                        if (status == 'success') {
                            sessionStorage.setItem('favourites', JSON.stringify(favourites));
                            if ($('#favouritesButton').html() == 'Add To Favourites') {
                                $('#favouritesButton').html('Remove From Favourites');
                            } else {
                                $('#favouritesButton').html('Add To Favourites');
                            }
                        } else {
                            console.error('Internal Server Error, PUT Request Failed');
                        }
                    });
                } else {
                    console.error('Internal Server Error, GET Request Failed');
                }
            });
        } else {
            window.location.replace('signin.html');
        }
    }
</script>

</html>
