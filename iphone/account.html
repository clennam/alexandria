<!doctype html>
<html lang="en">

<head>
    <!-- Page Data -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alexandria</title>
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="../assets/common/lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
    <!-- iPhone CSS -->
    <link rel="stylesheet" href="../assets/iphone/css/iphone.css">
    <!-- Javascript Libraries -->
    <script src="../assets/common/lib/jquery-1.11.1/jquery-1.11.1.min.js"></script>
    <script src="../assets/common/lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!-- JSON Server Script -->
    <script src="../assets/common/database/json_server.js"></script>
    <!-- Panel Loader Script -->
    <script src="../assets/iphone/js/load_panels.js"></script>
    <!-- Pre-render Script -->
    <script>
        var sessionFirstName = sessionStorage.getItem('firstName');
        var sessionLastName = sessionStorage.getItem('lastName');
        var sessionEmail = sessionStorage.getItem('email');
        var sessionTokens = sessionStorage.getItem('tokens');
        if (!(sessionFirstName && sessionLastName && sessionEmail && sessionTokens)) {
            window.location.replace('signin.html');
        }
    </script>
</head>

<body>
    <!-- Page -->
    <div data-role="page">

        <!-- Navigation Panel -->
        <div id="external_navbar"></div>
        <!-- Navigation Panel -->

        <!-- Page Header -->
        <div id="external_header"></div>
        <!-- Page Header -->

        <!-- Page Content -->
        <div role="main" class="ui-content">
            <h1 style="text-align: center">Your Account</h1>
            <hr />
            <ul data-role="listview" data-inset="true">
                <li data-role="list-divider">Edit Profile</li>
                <li>
                    <div data-role="collapsibleset">
                        <div data-role="collapsible">
                            <h2>User Information</h2>
                            <form>
                                <label for="firstName">First Name:</label>
                                <input type="text" id="firstName" name="firstName" />
                                <br />
                                <label for="lastName">Last Name:</label>
                                <input type="text" id="lastName" name="lastName" />
                            </form>
                        </div>
                        <div data-role="collapsible">
                            <h2>Email</h2>
                            <form>
                                <label for="email">Email:</label>
                                <input type="text" id="email" name="email" />
                            </form>
                        </div>
                        <div data-role="collapsible">
                            <h2>Password</h2>
                            <form>
                                <label for="currentPassword">Current Password:</label>
                                <input type="password" id="currentPassword" name="currentPassword" />
                                <br />
                                <label for="newPassword">New Password:</label>
                                <input type="password" id="newPassword" name="newPassword" />
                                <br />
                                <label for="confirmNewPassword">Confirm New Password:</label>
                                <input type="password" id="confirmNewPassword" name="confirmNewPassword" />
                            </form>
                        </div>
                    </div>
                    <br />
                    <button id="saveChanges" disabled="true" onclick="saveChanges()">Save Changes</button>
                </li>
                <li data-role="list-divider">Bookings</li>
                <li>
                    <div data-role="collapsibleset">
                        <div data-role="collapsible">
                            <h2>Booking History</h2>
                            <ul data-role="listview">
                                <li>No Bookings Made</li>
                            </ul>
                        </div>
                    </div>
                </li>
                <li data-role="list-divider">Rewards</li>
                <li>
                    Token Amount: <span id="tokens">0</span>
                </li>
            </ul>
            <hr />
            <ul data-role="listview" data-inset="true">
                <li data-role="list-divider">Sign Out</li>
                <li>
                    <button onclick="signOut()">Sign Out</button>
                </li>
            </ul>
            <hr />
            <ul data-role="listview" data-inset="true">
                <li data-role="list-divider">Danger</li>
                <li>
                    <button onclick="deleteAccount()">Delete Account</button>
                </li>
            </ul>
        </div>
        <!-- Page Content -->

        <!-- Page Footer -->
        <div id="external_footer"></div>
        <!-- Page Footer -->

    </div>
    <!-- Page -->
</body>

<script>
    $(document).ready(function () {
        $('#firstName').val(sessionStorage.getItem('firstName'));
        $('#lastName').val(sessionStorage.getItem('lastName'));
        $('#email').val(sessionStorage.getItem('email'));
        $('#tokens').html(sessionStorage.getItem('tokens'));

        $('input').change(function () {
            $('#saveChanges').attr('disabled', false);
        });
    });

    function saveChanges() {
        console.log('save changes does nothing');
    }

    function signOut() {
        sessionStorage.clear();
        window.location.replace('signin.html');
    }

    function deleteAccount() {
    }
</script>

</html>
