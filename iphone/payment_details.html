<!doctype html>
<html lang="en">

<head>
    <!-- Page Data -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alexandria</title>
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="../assets/common/lib/jquery-mobile-theme/themes/alexandria-theme.min.css" />
    <link rel="stylesheet" href="../assets/common/lib/jquery-mobile-theme/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="../assets/common/lib/jquery.mobile-1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <!-- iPhone CSS -->
    <link rel="stylesheet" href="../assets/iphone/css/iphone.css">
    <link rel="stylesheet" href="../assets/iphone/css/payment_details.css">
    <!-- Javascript Libraries -->
    <script src="../assets/common/lib/jquery-1.11.1/jquery-1.11.1.min.js"></script>
    <script src="../assets/common/lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!-- JSON Server Script -->
    <script src="../assets/common/database/json_server.js"></script>
    <!-- Panel Loader Script -->
    <script src="../assets/iphone/js/load_panels.js"></script>
    <!-- Pre-render Script -->
    <script>
        var sessionFirstName = sessionStorage.getItem('firstName');
        var sessionLastName = sessionStorage.getItem('lastName');
        var sessionEmail = sessionStorage.getItem('email');
        var sessionTokens = sessionStorage.getItem('tokens');
        if (!(sessionFirstName && sessionLastName && sessionEmail && sessionTokens)) {
            window.location.replace('signin.html');
        }
    </script>
</head>

<body>
    <!-- Page -->
    <div data-role="page">

        <!-- Navigation Panel -->
        <div id="external_navbar"></div>
        <!-- Navigation Panel -->

        <!-- Page Header -->
        <div id="external_header"></div>
        <!-- Page Header -->

        <!-- Page Content -->
        <div role="main" class="ui-content">
            <h2 class="narrow-margin center-content">Credit Card Payment</h2>
            <form class="ui-body ui-body-a card">
                <div class="ui-grid-a">
                    <h3 class="narrow-margin">Card Details</h3>
                    <div class="stack-portrait ui-block-a form-margins">
                        <label for="paymentFirstName">First Name:</label>
                        <input type="text" name="paymentFirstName" id="paymentFirstName" value="">
                    </div>
                    <div class="stack-portrait ui-block-b form-margins">
                        <label for="paymentLastName">Last Name:</label>
                        <input type="text" name="paymentLastName" id="paymentLastName" value="">
                    </div>
                    <div class="stack-portrait ui-block-a form-margins">
                        <label for="paymentCardNumber">Card Number:</label>
                        <input type="text" name="paymentCardNumber" id="paymentCardNumber" value="">
                    </div>
                    <div class="stack-portrait ui-block-b form-margins">
                        <label for="paymentCVV">CVV:</label>
                        <input type="text" name="paymentCVV" id="paymentCVV" value="">
                    </div>
                    <div class="stack-portrait ui-block-a form-margins">
                        <label for="paymentExpyDate">Expiry Date:</label>
                        <input type="date" name="paymentExpyDate" id="paymentExpyDate" value="">
                    </div>
                </div>
                <div class="ui-grid-a">
                    <h3 class="narrow-margin">Billing Address</h3>
                    <div class="stack-portrait ui-block-a form-margins">
                        <label for="paymentAddress1">Address Line 1:</label>
                        <input type="text" name="paymentAddress1" id="paymentAddress1" value="">
                    </div>
                    <div class="stack-portrait ui-block-b form-margins">
                        <label for="paymentAddress2">Address Line 2:</label>
                        <input type="text" name="paymentAddress2" id="paymentAddress2" value="">
                    </div>
                    <div class="stack-portrait ui-block-a form-margins">
                        <label for="paymentCity">City:</label>
                        <input type="text" name="paymentCity" id="paymentCity" value="">
                    </div>
                    <div class="stack-portrait ui-block-b form-margins">
                        <label for="paymentState">State/Province:</label>
                        <input type="text" name="paymentState" id="paymentState" value="">
                    </div>
                    <div class="stack-portrait ui-block-a form-margins">
                        <label for="paymentZIPCode">Postal/ZIP Code:</label>
                        <input type="date" name="paymentZIPCode" id="paymentZIPCode" value="">
                    </div>
                    <div class="stack-portrait ui-block-a form-margins ui-field-contain">
                        <p><label for="paymentCountry">Country:</label></p>
                        <select name="paymentCountry" id="paymentCountry">
                            <option value="1">The 1st Option</option>
                            <option value="2">The 2nd Option</option>
                            <option value="3">The 3rd Option</option>
                            <option value="4">The 4th Option</option>
                        </select>
                    </div>
                </div>
                <!-- TODO: Redirect to correct page -->
                <a href="payment_success.html" data-ajax="false" class="ui-btn ui-btn-outline ui-corner-all checkout-btn">Checkout</a>
            </form>
        </div>
        <!-- Page Content -->

        <!-- Page Footer -->
        <div id="external_footer"></div>
        <!-- Page Footer -->

    </div>
    <!-- Page -->
</body>

</html>
