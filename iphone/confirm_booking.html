<!doctype html>
<html lang="en">

<head>
    <!-- Page Data -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alexandria</title>
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="../assets/common/lib/jquery-mobile-theme/themes/alexandria-theme.min.css" />
    <link rel="stylesheet" href="../assets/common/lib/jquery-mobile-theme/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="../assets/common/lib/jquery.mobile-1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <!-- iPhone CSS -->
    <link rel="stylesheet" href="../assets/iphone/css/iphone.css">
    <link rel="stylesheet" href="../assets/iphone/css/confirm_booking.css">
    <!-- Javascript Libraries -->
    <script src="../assets/common/lib/jquery-1.11.1/jquery-1.11.1.min.js"></script>
    <script src="../assets/common/lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!-- JSON Server Script -->
    <script src="../assets/common/database/json_server.js"></script>
    <!-- Panel Loader Script -->
    <script src="../assets/iphone/js/load_panels.js"></script>
    <!-- Pre-render Script -->
    <script>
        var sessionFirstName = sessionStorage.getItem('firstName');
        var sessionLastName = sessionStorage.getItem('lastName');
        var sessionEmail = sessionStorage.getItem('email');
        var sessionTokens = sessionStorage.getItem('tokens');
        if (!(sessionFirstName && sessionLastName && sessionEmail && sessionTokens)) {
            window.location.replace('signin.html');
        }
    </script>
</head>

<body>
    <!-- Page -->
    <div data-role="page">

        <!-- Navigation Panel -->
        <div id="external_navbar"></div>
        <!-- Navigation Panel -->

        <!-- Page Header -->
        <div id="external_header"></div>
        <!-- Page Header -->

        <!-- Page Content -->
        <div role="main">
            <h2 class="center-content">Confirm Booking</h2>
            <div class="limit-image center-content">
                <img class="fill-width" src="../assets/common/images/bookclub.jpeg" />
            </div>
            <h2 class="narrow-margin center-content">Christmas Book Club</h2>
            <p class="narrow-margin center-content">16th December | British Council</p>
            <hr />
            <form class="ui-grid-a">
                <div class="stack-portrait ui-block-a form-margins center-content">
                    <label for="bookingQty">Quantity:</label>
                    <input type="number" name="bookingQty" pattern="[0-9]*" id="bookingQty" value="">
                </div>
                <div class="stack-portrait ui-block-b form-margins center-content">
                    <label for="bookingTokens">Redeem Tokens:</label>
                    <input type="number" name="bookingTokens" pattern="[0-9]*" id="bookingTokens" value="">
                    <input type="submit" value="Apply">
                </div>
                <div class="stack-portrait ui-block-b"></div>
            </form>
            <div class="card">
                <div class="ui-bar ui-bar-a center-content">
                    <h1>Booking Summary</h1>
                </div>
                <div class="ui-body ui-body-a center-content">
                    <h3>Price: <span class="text-fuchsia">Rs.10</span></h3>
                    <h3>Quantity: <span class="text-fuchsia">1</span></h3>
                    <h3>Tokens Redeemed: <span class="text-fuchsia">1</span></h3>
                    <h3>Discount: <span class="text-fuchsia">Rs.1</span></h3>
                    <h2 class="text-purple">Total Amount: <span>Rs.9</span></h2>
                </div>
            </div>
            <a href="payment_details.html" data-ajax="false" class="ui-btn ui-btn-outline ui-corner-all checkout-btn">Checkout</a>
        </div>
        <!-- Page Content -->

        <!-- Page Footer -->
        <div id="external_footer"></div>
        <!-- Page Footer -->

    </div>
    <!-- Page -->
</body>

</html>
